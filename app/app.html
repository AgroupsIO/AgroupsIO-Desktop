<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Agroups.io</title>

    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

<div id="target">
        <div class="preLoaderContainer">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only center">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
</div>

<script id="setup" type="x-tmpl-mustache">
    <div id="setupContainer" class="center" style="display: none;">
        <div class="center">
            <img src="images/agroups-logo.png" width="140" />
            <h1 class="center white-text">Agroups.IO</h1>
        </div>
        <br><br>
        <a id="selectFolder" class="waves-effect waves-light btn-large">
            Select project folder and start
            <i class="material-icons left">folder</i>
        </a>
    </div>

    <div id="agreeModal" class="modal">
        <div class="modal-content">
            <h3>Terms of use</h3>
            <p>Although this program is safe and reliable, we are not responsible for any damage incurred to your computer or to your project.</p>
        </div>
        <div class="modal-footer">
            <a id="btnAgree"  class="waves-effect waves-light btn-flat">
                Agree
            </a>
            <a id="btnDisagree" class="waves-effect waves-light btn-flat">
                Disagree
            </a>
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Hello !</h3>
            <p>please, tell us what your first name, we will not use your name for any other external function to this computer program.</p>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="firstName" type="text" class="validate">
                        <label for="firstName">First Name</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <a id="btnContinue" class="waves-effect waves-light btn-flat">
                Continue
            </a>
        </div>
    </div>

    <div id="noManagerFiles" class="modal">
        <div class="modal-content">
            <h3>No manager files</h3>
            <p>Your project no have any manager configuration files like bower.json, composer.json or npm.json, select other project or check your selected folder.</p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-light btn-flat">
                Continue
            </a>
        </div>
    </div>

    <div id="offline" class="modal">
        <div class="modal-content">
            <h3>You are Off-line !</h3>
            <p>This program no have offline mode, connect and return.</p>
        </div>
    </div>
</script>

<script id="setupLoader" type="x-tmpl-mustache">

    <div id="setupLoaderContainer" class="row right-align" style="display: none;">
        <div class="div col s8 offset-s2">
            <p id="loaderText" class="left white-text">...</p>
            <div class="progress">
                <div id="setupLoaderProgress" class="determinate blue" style="width: 0%"></div>
            </div>
            <div class="preloader-wrapper small active">
              <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                  <div class="circle"></div>
                </div><div class="gap-patch">
                  <div class="circle"></div>
                </div><div class="circle-clipper right">
                  <div class="circle"></div>
                </div>
              </div>
            </div>
        </div>
    </div>

</script>

<script id="dashboard" type="text/html">

    <header>
            <nav class="top-nav">
                <div class="nav-wrapper">
                    <img src="./images/agroups-logo.png" id="logoHeader">
                    <span id="titleHeader">Agroups.IO</span>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="sass.html">NPM</a></li>
                        <li><a href="badges.html">Bower</a></li>
                        <li><a href="collapsible.html">Composer</a></li>
                    </ul>
                </div>
            </nav>
    </header>

    <div class="row">

        <div class="col s12">

            <ul class="collapsible collapsible-accordion" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">flip_to_front</i>
                            <b>Dependencies</b>
                        <div class="secondary-content">
                            {{dependenciesShowLength}}
                        </div>
                    </div>

                    <div style="display: none;" class="collapsible-body">
                        <ul class="collection dep-collection">

                            {{#dependenciesShow}}

                                <li class="collection-item">

                                    <div class="row">

                                        <div class="col s12">
                                            <b>{{name}}</b> - version: {{version}}
                                        </div>

                                        <div class="col s12">
                                            {{#repository.url}}
                                                <a class="external-link" href="{{repository.url}}">
                                                    <img src="images/github-circled-alt.svg" alt="github" height="30px" />
                                                </a>
                                            {{/repository.url}}
                                        </div>

                                    </div>

                                </li>

                            {{/dependenciesShow}}

                        </ul>
                    </div>

                </li>
                <li>
                    <div class="collapsible-header">
                        <i class="material-icons">flip_to_back</i>
                         <b>Dev Dependencies</b>
                        <span class="secondary-content">
                            {{devDependenciesShowLength}}
                        </span>
                    </div>
                    <div style="display: none;" class="collapsible-body">
                        <ul class="collection dep-collection">
                            {{#devDependenciesShow}}

                                <li class="collection-item">

                                    <div class="row">

                                        <div class="col s12">
                                            <b>{{name}}</b> - version: {{version}}
                                        </div>

                                        <div class="col s12">
                                            {{#repository.url}}
                                                <a class="external-link" href="{{repository.url}}">
                                                    <img src="images/github-circled-alt.svg" alt="github" height="30px" />
                                                </a>
                                            {{/repository.url}}
                                        </div>

                                    </div>

                                </li>

                            {{/devDependenciesShow}}
                        </ul>
                    </div>
                </li>
            </ul>

        </div>

    </div>


</div>

</script>

<script src="./lib/electron_boilerplate/env_config.js"></script>
<script src="./lib/electron_boilerplate/context_menu.js"></script>
<script src="./lib/electron_boilerplate/external_links.js"></script>

<script src="./app.js"></script>
<script src="vendor/Materialize/dist/js/materialize.min.js"></script>

</body>
</html>
